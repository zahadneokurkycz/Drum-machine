<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Drum Machine</title>
		<script src="libs/jquery.js"></script>
		<script src="libs/popperjs/umd/popper.min.js"></script>
		<link href="libs/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div id='drum-machine' class="container text-center position-absolute top-50 start-50 translate-middle">
			<div class="row align-items-center">
			  <div class="col">
				<button class="drum-pad" id="Q">Q</button>
			  </div>
			  <div class="col">
				<button class="drum-pad" id="W">W</button>
			  </div>
			  <div class="col">
				<button class="drum-pad" id="E">E</button>
			  </div>
			</div>
			<br>
			<div class="row align-items-center">
				<div class="col">
					<button class="drum-pad" id="A">A</button>
				</div>
				<div class="col">
					<button class="drum-pad" id="S">S</button>
				</div>
				<div class="col">
					<button class="drum-pad" id="D">D</button>
				</div>
			  </div>
			  <br>
			  <div class="row align-items-center">
				<div class="col">
					<button class="drum-pad" id="Z">Z</button>
				</div>
				<div class="col">
					<button class="drum-pad" id="X">X</button>
				</div>
				<div class="col">
					<button class="drum-pad" id="C">C</button>
				</div>
			  </div>
		  </div>
		  <!-- TEMP -->
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
